name: "Release & Deploy (Frontend)"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  # Allow manual trigger for testing
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write    
  packages: write    
  pull-requests: read
  issues: write      

jobs:
  test:
    name: Run Tests
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
       
        run: npm test 

  release:
    name: "Semantic Release"
    needs: test
    # Only run on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/git

  build_and_push:
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: [test, release]
    # Run if it's a PR (not closed) OR if a new release was published
    if: (github.event_name == 'pull_request' && github.event.action != 'closed') || needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
            echo "ENV_TYPE=ephemeral" >> $GITHUB_OUTPUT
            echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            TAG="v${{ needs.release.outputs.new_release_version }}"
            echo "ENV_TYPE=production" >> $GITHUB_OUTPUT
            echo "PR_NUMBER=0" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Push specific tag AND 'latest' if it's a production release
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.latest == 'true' && format('{0}/capstone-frontend:latest', secrets.DOCKERHUB_USERNAME) || '' }}

  trigger_deployment:
    name: "Trigger Infra Deployment"
    runs-on: ubuntu-latest
    needs: [release, build_and_push]
    # Reuse the logic from build_and_push to decide tag
    if: (github.event_name == 'pull_request' && github.event.action != 'closed') || needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Determine Payload
        id: payload
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ENV=ephemeral" >> $GITHUB_OUTPUT
            echo "PR=${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "TAG=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "ENV=production" >> $GITHUB_OUTPUT
            echo "PR=0" >> $GITHUB_OUTPUT
            echo "TAG=v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Signal Infra Repo
        run: |
           set -euo pipefail
           curl -L \
             -X POST \
             -H "Accept: application/vnd.github+json" \
             -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
             -H "X-GitHub-Api-Version: 2022-11-28" \
             https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
             -d '{
               "event_type": "frontend_updated",
               "client_payload": {
                 "env": "${{ steps.payload.outputs.ENV }}",
                 "pr_number": "${{ steps.payload.outputs.PR }}",
                 "frontend_tag": "${{ steps.payload.outputs.TAG }}"
               }
             }'

  destroy-env:
    name: Destroy Ephemeral Env
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Signal Cleanup
        run: |
          set -euo pipefail
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
            -d '{
              "event_type": "destroy_ephemeral",
              "client_payload": {
                "pr_number": "${{ github.event.number }}"
              }
            }'
