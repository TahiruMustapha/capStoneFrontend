name: "Release & Deploy (Frontend)"

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]


concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write    
  packages: write    
  pull-requests: read
  issues: write      

jobs:
  test:
    name: Run Tests
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test 

  release:
    name: "Semantic Release"
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: "Build & Push Docker Image"
    if: github.event.action != 'closed' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Release Tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             echo "TAG=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
             echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
             git fetch --tags
             LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
             if [ -n "$LATEST_TAG" ]; then
               echo "TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
               echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
             else
               echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
               echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
             fi
          else
             echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
             echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:${{ steps.set_tag.outputs.TAG }}
            ${{ steps.set_tag.outputs.IS_RELEASE == 'true' && format('{0}/capstone-frontend:latest', secrets.DOCKERHUB_USERNAME) || '' }}

      - name: Trigger Infra Deploy
        run: |
          set -euo pipefail
          
          FRONTEND_TAG="${{ steps.set_tag.outputs.TAG }}"

          echo "Triggering deploy for tag: $FRONTEND_TAG"

          curl --fail-with-body --silent --show-error -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
            -d '{
              "event_type": "frontend_updated",
              "client_payload": {
                "env": "${{ github.event_name == 'push' && 'production' || 'ephemeral' }}",
                "pr_number": "${{ github.event.number || '0' }}",
                "frontend_tag": "'"$FRONTEND_TAG"'",
                "repository": "${{ github.repository }}"
              }
            }'

  destroy-env:
    name: Destroy Ephemeral Env
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Signal Cleanup
        run: |
          set -euo pipefail

          curl --fail-with-body --silent --show-error -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
            -d '{
              "event_type": "destroy_ephemeral",
              "client_payload": {
                "pr_number": "${{ github.event.number }}"
              }
            }'
